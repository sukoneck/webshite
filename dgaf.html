<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      /* full-screen blank page */
      html,body{height:100%;margin:0;background:#fff;}

      /* flex centers the wrapper */
      body{display:flex;justify-content:center;align-items:center;}

      /* 5 % “border”: padding on a wrapper, so % works */
      .frame{padding:5%;box-sizing:border-box;}

      /* keep the PNG responsive */
      img{max-width:100%;height:auto;display:block;}
    </style>
  </head>

  <body>
    <div class="frame">
      <img src="image.png" alt="">
    </div>
  </body>
</html>
